on: [push]

jobs:
  custom_test:
    runs-on: ubuntu-latest
    name: Test the http-checker
    steps:
      - name: Get responses
        uses: lennart1s/http-checker@v2
        id: tester
        with:
          urls: "[\"https://google.com\", \"https://facebook.com\"]"
          codes: "[200, 301]"
      - name: Print results
        run: echo "Results:\n${{ steps.tester.outputs.responses }}"
